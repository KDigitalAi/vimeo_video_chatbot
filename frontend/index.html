<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-video"></i>
                    <h1>Vimeo Video Chatbot</h1>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary" id="clearChatBtn">
                        <i class="fas fa-trash"></i>
                        Clear Chat
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Container -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <p>Hello! I'm your Vimeo Video Chatbot. I can help you find information from your Vimeo videos. Ask me anything about the content in your video library!</p>
                        </div>
                        <div class="message-time">
                            <span id="welcomeTime"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me anything about your Vimeo videos..."
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button id="sendBtn" class="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/2000</span>
                    <span class="input-hint">Press Enter to send, Shift+Enter for new line</span>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Thinking...</p>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal-overlay" id="errorModal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Error</h3>
                    <button class="modal-close" id="closeErrorModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="dismissError">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
